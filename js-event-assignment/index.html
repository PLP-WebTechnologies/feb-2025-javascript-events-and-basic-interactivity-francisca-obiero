<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I am making Incredible progress!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Celebrate small wins!</h1>
  </header>

  <main>
    <!-- Event Handling Section -->
    <section id="event-handling">
      <h2>Event Handling</h2>
      <button id="click-button">Click Here</button>
      <div id="hover-box">Hover Over</div>
      <input type="text" id="keypress-input" placeholder="Type something...">
      <button id="secret-action">Double-Click</button>
    </section>

    <!-- Interactive Elements Section -->
    <section id="interactive-elements">
      <h2>Interactive Elements</h2>
      <button id="color-button">Change Color</button>
      <div id="image-gallery">
        <img src="https://images.pexels.com/photos/21696/pexels-photo-21696.jpeg" alt="Success Image">
        <img src="https://images.pexels.com/photos/327533/pexels-photo-327533.jpeg" alt="Thumbs up Image">
        <img src="https://images.pexels.com/photos/3727463/pexels-photo-3727463.jpeg" alt="Excited">
      </div>
      <div id="tabs">
        <button class="tab-button" data-tab="1">Tab</button>
        <button class="tab-button" data-tab="2">Tab</button>
        <button class="tab-button" data-tab="3">Tab</button>
        <div class="tab-content" id="tab-1">Content</div>
        <div class="tab-content" id="tab-2">Content</div>
        <div class="tab-content" id="tab-3">Content</div>
      </div>
    </section>

    <!-- Form Validation Section -->
    <section id="form-validation">
      <h2>Form Validation</h2>
      <form id="validation-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="8" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
